<ion-header>
    <ion-toolbar color="primary">
        <br><br><br><br>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Characters</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h1 class="ion-text-center">Listado de personajes</h1>
    <div class="ion-text-center">
        <ion-input type="text" fill="solid" label="Nombre" labelPlacement="floating" helperText="Introduce un nombre a buscar" (input)="onSearch()" [(ngModel)]="search.nameSearch" #nameSearch="ngModel"></ion-input>
    </div>
    <ion-card *ngFor="let character of characters">
        <div class="ion-text-center">
            <img id="{{character._id}}" width="80px" alt="{{character.Nombre}}" src="{{character.Imagen}}" />
        </div>
        <ion-card-header>
          <ion-card-title>{{character.Nombre}}</ion-card-title>
          <ion-card-subtitle>
            <br><b>Género:</b> {{character.Genero}} 
            <br><b>Estado:</b> {{character.Estado}} 
            <br><b>Ocupación:</b> {{character.Ocupacion}}
        </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>{{character.Historia}}</ion-card-content>

        <ion-alert
            trigger="{{character._id}}"
            header="{{character.Nombre}}"
            subHeader="{{character.Ocupacion}}"
            message='<img width="100%" src="{{character.Imagen}}"/>'
            [buttons]="alertButtons"
        ></ion-alert>
    </ion-card>
</ion-content>
